<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Perth Web Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #38bdf8; /* Light Blue 400 */
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #38bdf8;
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 10px 2px rgba(56, 189, 248, 0.3);
        }
        .glow-button {
            transition: box-shadow 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 15px 5px rgba(56, 189, 248, 0.4);
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-mono font-bold text-white tracking-tight">Perth Web Studios</a>
            <div class="hidden md:flex space-x-8">
                <a href="about.html" class="nav-link text-gray-300 font-medium">About</a>
                <a href="contact.html" class="nav-link text-gray-300 font-medium">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden flex items-center">
                 <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="about.html" class="block py-2 text-gray-300">About</a>
            <a href="contact.html" class="block py-2 text-gray-300">Contact</a>
        </div>
    </header>

    <main>
        <!-- Page Header -->
        <section class="py-20 md:py-28 px-6 text-center bg-black">
            <h1 class="text-5xl md:text-6xl font-mono font-bold text-white">Contact Me</h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto text-gray-400 mt-4">
                Ready to start? Let's build something amazing together.
            </p>
        </section>

        <!-- Contact Form Section -->
        <section class="py-20 bg-gray-900/50 fade-in-section">
            <div class="container mx-auto px-6">
                <div class="max-w-2xl mx-auto">
                    <form action="https://formspree.io/f/xrbaggbg" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Your Name</label>
                                <input type="text" name="name" id="name" required class="form-input w-full p-3 rounded-md text-white">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Your Email</label>
                                <input type="email" name="email" id="email" required class="form-input w-full p-3 rounded-md text-white">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="message" class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                            <textarea name="message" id="message" rows="4" required class="form-input w-full p-3 rounded-md text-white"></textarea>
                        </div>
                        <div class="mt-6 text-center">
                            <button type="submit" class="glow-button bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-6 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2024 Perth Web Studios. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Animation on scroll
        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => {
            observer.observe(section);
        });
    </script>

</body>
</html>
